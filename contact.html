<template name="contact">

    <section class="col-md-9 card-wrapper pull-right">
          <div class="card background-card">

            <div class="info">
              <a href="/">
                  <button type="button" class="btn btn-primary">
                      <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
                      Back to Main Page
                  </button>
              </a>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Email:</span>
                    <input type="text" id="info" class="form-control" placeholder="Return Contact Info" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Message:</span>
                    <input type="text" id="message" class="form-control" placeholder="Send me a message!">
            </div>
            <br>
            <button type="button" id="send" class="btn btn-success pull-right" > Send </button>
        </div>
    </section>


</template>
